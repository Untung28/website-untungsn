<!DOCTYPE html>
<html lang="id">
<head>

      max-width: 500px;
      margin: auto;
    }
    img {
      width: 120px;
      height: 120px;
      border-radius: 50%;

      margin-bottom: 20px;
    }
    .social-links a {
      margin: 10px;
      text-decoration: none;
      font-weight: bold;
      color: #ecf3f7;
    }
    input {
      padding: 10px;
      margin-top: 20px;
      width: 80%;
      max-width: 300px;
    }
    button {
      padding: 10px 20px;
      margin-top: 10px;
      background: #8b64ec;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .profile-output {

</head>
<body>
